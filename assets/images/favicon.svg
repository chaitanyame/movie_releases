<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Film strip holes -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#grad)"/>
  
  <!-- Camera lens -->
  <circle cx="50" cy="50" r="22" fill="#0d1117" opacity="0.3"/>
  <circle cx="50" cy="50" r="18" fill="none" stroke="#f0f6fc" stroke-width="3"/>
  <circle cx="50" cy="50" r="12" fill="none" stroke="#f0f6fc" stroke-width="2" opacity="0.5"/>
  
  <!-- Film strip perforations -->
  <circle cx="20" cy="20" r="3" fill="#0d1117" opacity="0.4"/>
  <circle cx="80" cy="20" r="3" fill="#0d1117" opacity="0.4"/>
  <circle cx="20" cy="80" r="3" fill="#0d1117" opacity="0.4"/>
  <circle cx="80" cy="80" r="3" fill="#0d1117" opacity="0.4"/>
  
  <!-- Play icon -->
  <path d="M 45 40 L 45 60 L 60 50 Z" fill="#58a6ff" opacity="0.8"/>
</svg>
