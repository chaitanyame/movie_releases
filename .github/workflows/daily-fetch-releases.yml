name: Daily Fetch Theatrical Releases

on:
  # Run daily at 9 AM UTC (3 AM CST)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

# Only allow one workflow run at a time
concurrency:
  group: fetch-releases
  cancel-in-progress: false

# Permissions needed
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    name: Fetch Releases & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diffs
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch last week releases
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "Fetching last week theatrical releases..."
          node scripts/fetch-releases.js --country us --week last-week
          node scripts/fetch-releases.js --country india --week last-week
      
      - name: Fetch current week releases
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "Fetching current week theatrical releases..."
          node scripts/fetch-releases.js --country us --week current-week
          node scripts/fetch-releases.js --country india --week current-week
      
      - name: Fetch next week releases
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "Fetching next week theatrical releases..."
          node scripts/fetch-releases.js --country us --week next-week
          node scripts/fetch-releases.js --country india --week next-week
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "has_changes=true" >> $GITHUB_OUTPUT
          if [ "${{ github.event.inputs.force_update }}" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all data files
          git add data/
          
          # Create commit with timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "chore: update theatrical releases data [$TIMESTAMP]" || exit 0
          
          # Push changes
          git push
      
      - name: Setup Pages (if changes detected)
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact (if changes detected)
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages (if changes detected)
        if: steps.check_changes.outputs.has_changes == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "## ðŸŽ¬ Theatrical Releases Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… **Changes detected and deployed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Updated files:" >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 --name-only data/ | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ Site: https://chaitanyame.github.io/movie_releases/" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No changes detected** - Data is up to date" >> $GITHUB_STEP_SUMMARY
          fi
