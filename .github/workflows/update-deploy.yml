# Unified GitHub Actions workflow for OTT Weekly Releases
# Fetches data from Perplexity API and deploys to GitHub Pages

name: Update & Deploy

on:
  # Daily schedule at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Trigger on push to dev/main
  push:
    branches:
      - dev
      - main
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force API update even if cache is valid'
        required: false
        default: 'false'
        type: boolean
      skip_api:
        description: 'Skip API call (deploy only)'
        required: false
        default: 'false'
        type: boolean

# Limit concurrent runs
concurrency:
  group: update-deploy
  cancel-in-progress: false

# Permissions for both content updates and Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  # Job 1: Fetch data from Perplexity API
  fetch-data:
    name: Fetch OTT Releases
    runs-on: ubuntu-latest
    # Skip if this is a push event or skip_api is true
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' && github.event.inputs.skip_api != 'true'
    
    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch OTT releases from Perplexity API
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
        run: node scripts/fetch-releases.js
      
      - name: Check for data changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes to data files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Data files updated"
          fi
      
      - name: Commit and push data updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update OTT releases data [$(date -u +%Y-%m-%d)]"
          git push

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ API Fetch Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Workflow Failure Report
            
            **Workflow:** Update & Deploy
            **Job:** Fetch OTT Releases
            **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Date:** ${new Date().toISOString()}
            
            ### Next Steps
            1. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Verify PERPLEXITY_API_KEY secret is valid
            3. Re-run the workflow manually
            
            ---
            *Auto-created by workflow*`;
            
            // Check for existing open issues with same title
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure'
            });
            
            const existing = issues.data.find(i => i.title.startsWith('ðŸš¨ API Fetch Failed'));
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['workflow-failure', 'automated']
              });
            }

  # Job 2: Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [fetch-data]
    # Always run deploy, even if fetch-data was skipped or had no changes
    if: always() && (needs.fetch-data.result == 'success' || needs.fetch-data.result == 'skipped')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1
      
      # Pull latest changes (in case fetch-data pushed updates)
      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }} || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Log deployment URL
        run: |
          echo "ðŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
