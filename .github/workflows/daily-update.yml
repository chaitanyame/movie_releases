# GitHub Actions workflow for daily OTT release updates
# Runs at 9 AM UTC daily to fetch fresh OTT release data from Perplexity API

name: Daily OTT Releases Update

on:
  # Daily schedule at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Manual trigger for testing and on-demand updates
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if cache is valid'
        required: false
        default: 'false'
        type: boolean

# Limit concurrent runs to prevent duplicate API calls
concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  fetch-releases:
    name: Fetch OTT Releases
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for pushing data updates
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch OTT releases from Perplexity API
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
        run: node scripts/fetch-releases.js
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update OTT releases data [$(date -u +%Y-%m-%d)]"
          git push
      
      - name: Log result
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "✅ OTT releases data updated successfully"
          else
            echo "ℹ️ No changes to data files (cache still valid or no new releases)"
          fi
