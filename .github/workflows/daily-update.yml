# GitHub Actions workflow for daily OTT release updates
# Runs at 9 AM UTC daily to fetch fresh OTT release data from Perplexity API

name: Daily OTT Releases Update

on:
  # Daily schedule at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Manual trigger for testing and on-demand updates
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if cache is valid'
        required: false
        default: 'false'
        type: boolean

# Limit concurrent runs to prevent duplicate API calls
concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  fetch-releases:
    name: Fetch OTT Releases
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for pushing data updates
      issues: write    # Required for creating failure issues
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch OTT releases from Perplexity API
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
        run: node scripts/fetch-releases.js
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update OTT releases data [$(date -u +%Y-%m-%d)]"
          git push
      
      - name: Log result
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "‚úÖ OTT releases data updated successfully"
          else
            echo "‚ÑπÔ∏è No changes to data files (cache still valid or no new releases)"
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `üö® Daily Update Workflow Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Workflow Failure Report
            
            **Workflow:** Daily OTT Releases Update
            **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Triggered by:** ${{ github.event_name }}
            **Date:** ${new Date().toISOString()}
            
            ### Next Steps
            1. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Verify PERPLEXITY_API_KEY secret is valid
            3. Re-run the workflow manually if needed
            
            ---
            *This issue was automatically created by the daily-update workflow.*`;
            
            // Check for existing open issue with same label
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'automation-failure',
              state: 'open'
            });
            
            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automation-failure']
              });
              console.log('Created new issue for workflow failure');
            } else {
              console.log('Open automation-failure issue already exists, skipping creation');
            }
