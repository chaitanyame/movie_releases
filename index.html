    <script>
        (function() {
            const STORAGE_KEY = 'ott-theme-preference';
            const getSaved = () => { try { return localStorage.getItem(STORAGE_KEY); } catch (_) { return null; } };
            const theme = getSaved() || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.style.colorScheme = theme;
            
            // Expose toggle function globally
            window.toggleTheme = function() {
                const root = document.documentElement;
                const current = root.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                root.setAttribute('data-theme', newTheme);
                root.style.colorScheme = newTheme;
                try { localStorage.setItem(STORAGE_KEY, newTheme); } catch (_) {}
                // Update icon
                const icon = document.querySelector('.theme-icon');
                if (icon) icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            };
            
            // Set initial icon after DOM ready
            document.addEventListener('DOMContentLoaded', function() {
                const icon = document.querySelector('.theme-icon');
                if (icon) icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });
        })();
    </script>
    
    <!-- Critical CSS inlined for faster first paint -->
    <style>

        :root{--color-primary:#0d1117;--color-text:#f0f6fc;--color-accent:#58a6ff;--spacing-lg:1.5rem;--font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif}
